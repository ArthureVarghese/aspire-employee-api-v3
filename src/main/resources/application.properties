spring.application.name=employee_api_v3
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/aspire
spring.datasource.username=root
spring.datasource.password=1234
logging.file.name=app.log
logging.level.root=INFO
logging.pattern.console=%date{dd-MM-yyyy | HH:mm:ss} [%p] [%t] - %msg%n
logging.pattern.file=%date{dd-MM-yyyy | HH:mm:ss} [%p] [%t] - %msg%n
logging.level.org.springframework.aop=DEBUG